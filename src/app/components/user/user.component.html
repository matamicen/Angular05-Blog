
<div>
<div class="card" style="width: 120px;margin-top: 15px;"  *ngFor="let user of users" >
    <img [src]="user.avatar"  class="card-img-top" style="width: 100px;margin-left: auto;
    margin-right: auto;margin-top: 5px;" alt="...">
    <div class="card-body">
      <h5 class="card-text">{{user.name}}</h5>
    </div>
    <button type="button" (click)="userSelected(user.id,user.name,user.avatar)" class="btn btn-outline-primary btn-block" >Seleccionar</button>
   
  </div>
</div>
